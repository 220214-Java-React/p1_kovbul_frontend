<!DOCTYPE html>
<html>

    <head>
        <h1>Reimbursement Portal</h1>


        <script src="script.js"></script>


    </head>


    <body>

        
        <h2>Please sign in</h2>

        <div id="select user type">
            <form>
                <label for="user type">Please select User type:</label>
                <select id="user type" name="user type">
                    <option value="Admin">Admin</option>
                    <option value="Finance Manager">Finance Manager</option>
                    <option value="Employee">Employee</option>
                </select>
            </form>
        </div>
        <br>
        <div id="login">
        <form>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Username" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="text" placeholder="Password" required>
            <br>
            <br>
            <label for="submit"></label>
            <input id="submit" name="submit" type="button" value="login">
            
        </form>
        </div>



    </body>



</html>
