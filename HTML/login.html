<!DOCTYPE html>
<html>
     

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/CSS/login.css">
        <script src="/Javascripts/login.js" defer></script>
        
    </head>
        
    <body>

        <div class="header" id="header" >
            <h1 id="portal-title" class="header-title">Reimbursement Portal</h1>
                
                <div id="navbar"  class="banner">
                    <a href="/HTML/login.html" class="active">Home</a>
                </div>
        </div>
        
        <div class="signin">
        <h2>Please Sign in</h2>

        </div>
        <br>
        <div id="login" class="login-info">
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Username" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Password" required >
            <br>
            <br>
            <label for="submit"></label>
            <input id="submit" name="submit" type="button" value="login" onclick=loginUser()>
            
        </form>
        </div>



    </body>



</html>
