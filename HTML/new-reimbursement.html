<!DOCTYPE html>
<html>
    <head>
            <h1>Create a New Reimbursement</h1>
            

    </head>
    
    <body>
        <div id="type">
            <label for="type">What Type of Reimbursement is this?</label>
            <select id="type" name="type">
                <option value="null"></option>
                <option value="Lodging">Lodging</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>

            </select>
        </div>
        <br>
        <div id="amount">
            <label for="amount">Please Enter an Amount:</label>
            <input id="amount" name="amount" type="text" placeholder="00.00" >
        </div>
        <br>
        <div id="date">
            <label for="date">Please enter a Date</label>
            <input id="date" name="date" type="text" placeholder="yyyy-mm-dd">
        </div>
        <br>
        <div id="submit">
            <input id="submit" type="submit">
        </div>

    </body>
    
    
    
    
    
    
</html>
